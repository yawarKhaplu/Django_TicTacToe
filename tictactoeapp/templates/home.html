<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .container {
            /* border: 2px solid red; */
            width: 100vw;
            max-width: 1000px;
            height: 600px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        #turn {
            font-size: 2.3rem;
            color: green;
            /* line-height: 2rem; */
        }

        .mainBox {
            border: 2px solid green;
            width: 360px;
            height: 360px;
            display: flex;
            align-items: center;
            border-radius: 5px;
            box-shadow: 5px 6px gray;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 255, 0.8);
            margin: 10px;
            font-weight: 900;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            cursor: pointer;
        }

        
        .turn h2 {
            display: block;
            border: 2px double black;
            margin: 30px 0;
            padding: 0 40px;
            border-radius: 5px;
            box-shadow: 1px 2px gray;
        }

        .result {
            position: absolute;
            border-radius: 5px;
            width: 340px;
            height: 120px;
            /* top: 50%;*/
            /* right: 50%; */
            right: 8px;
            /* left: ;  */
            background-color: rgba(255, 255, 255, 0.9);
            opacity: 0.9;
            border: 2px solid blue;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(255, 255, 255);
            flex-direction: column;
            display: none;
        }

        button {
            color: white;
            background-color: blue;
            width: auto;
            height: 40px;
            padding: 0px 10px;
            border-radius: 5px;
            height: 1.5rem;
            font-size: larger;
            margin: 10px 0;
            /* box-shadow: 5px 5px; */
        }

        .result h2 {
            color: blue;
        }

        .result h2 b {
            color: red;
            font-size: 2.5rem;
            font-weight: 900;
            text-shadow: 1px 2px;
            /* word-spacing: 1px; */
            line-height: 3rem;
        }

        button:hover {
            cursor: pointer;
            transform: scale3d(1.05, 1.01, 3);
            transition: all ease-in-out 300ms;
            opacity: 0.8;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
            z-index: 1;
        }
        .box:active {
            box-shadow: 2px 2px gray;
            transform: scale(1.09);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            transform: scale(0.8);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #2d3436;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #2d3436;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            line-height: 1.6;
            color: #636e72;
            margin-bottom: 2rem;
        }

        @media (max-width: 480px) {
            .modal-content {
                padding: 1.5rem;
            }
            
            .modal-title {
                font-size: 1.4rem;
            }
        }

        /* Neomorphic effect */
        .modal-content {
            box-shadow: 20px 20px 60px #d1d1d1,
                       -20px -20px 60px #ffffff;
        }

        /* Loading animation */
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        .loading .modal-content {
            animation: pulse 1.5s infinite;
        }
        #yesbtn{
            position: absolute;
            right: 45px;
            align-items: center;
            text-align: center;
        }
    </style>

</head>

<body>
    <!-- <h1>Tic Tac Toe</h1> -->
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="status-msg">Hi! üëã</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p id="genral-message">73% of losers claim they 'let you win' - don't be that person. üòâ</p>
                <!-- <p>Discover amazing content and exclusive features. Join our community today!</p>
                <p>‚ú® Premium access<br>üì¨ Weekly updates<br>üéÅ Special offers</p> -->
            </div>
        </div>
    </div>
    <div class="container">
        <div class="turn">
            <h2><b id="turn">X</b> Turn</h2>
        </div>
        <div class="mainBox">
            <div class="row">
                <div class="box" id="one"></div>
                <div class="box" id="two"></div>
                <div class="box" id="three"></div>
            </div>
            <div class="row">
                <div class="box" id="four"></div>
                <div class="box" id="five"></div>
                <div class="box" id="six"></div>
            </div>
            <div class="row">
                <div class="box" id="seven"></div>
                <div class="box" id="eight"></div>
                <div class="box" id="nine"></div>
            </div>
            <div class="result">
                <h2 id="none"><b id="result"></b></h2>
                <button onclick="reset()">Play Again</button>
            </div>
        </div>

        <!-- <button onclick="gameOver()">Reset</button> -->
        <button id="who"></button>
    </div>
    <!-- <script src="app.js"></script> -->
    <script>
        // document.getElementById("one").innerText = "X";
        turn_msg = document.getElementById("turn");
        const mainBox = document.getElementById("mainBox");
        const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const socket = new WebSocket(protocol + window.location.host + '/ws/game/');
        const triggerBtn = document.querySelector('.trigger-btn');
        const modalOverlay = document.querySelector('.modal-overlay');
        const closeBtn = document.querySelector('.close-btn');
        let autoCloseTimeout;
        const status_message = document.getElementById("status-msg");
        const genral_message = document.getElementById("genral-message");
        const who = document.getElementById("who");
        

        // mainBox.style.disabled = 'disabled';
        // reset function
        function gameOver() {
            socket.send(
                JSON.stringify({ reset: true })
            )
        }

        // connect to the server
        // onclick lisner to button to check 
        buttons = document.querySelectorAll('.box')
        buttons.forEach(function (button, index) {
            button.addEventListener('click', function () {
                clicked_btn  = button.getAttribute('id') 
                clicked_btn.disabled = 'disabled';
                console.log(JSON.stringify({ clicked: clicked_btn}));
                socket.send(JSON.stringify({ clicked: clicked_btn }));
            });
        });

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            console.log(data);
            turn_msg.innerText = data.turn;
            if(data.status === "waiting") {
                console.log("waiting")
                cancelAutoClose()
                who.innerText = "O"
                
                status_message.innerText = data.message;
            }else if(data.status === "started"){
                if (who.innerText==="" || who.innerText === null){
                    who.innerText = "X"
                }
                status_message.innerText=data.message;
                genral_message.innerText = "Both Players are connected!\nGame is About to Start Are you ready?"
                startAutoClose()
            }else if (data.status === "disconnected"){
                console.log("Player is")
                status_message.innerText = "Game Ended!";
                genral_message.innerText = data.message;
                active_modal();
                cancelAutoClose();
            }
            if( data.player == 'Spectrator'){
                turn_msg.innerText = 'Spectator';
                mainBox.style.disabled = 'disabled';
                // buttons.forEach(function (button) {
                //     button.disabled = true;
                // });
            }

            if (data.win !== false && data.win !== undefined) {
                // setTimeout(() => {
                //     alert("Congratulations " + data.win);  // Show the win message after 2 seconds
                // }, 100);
                status_message.innerText=data.win + "The Game.";
                genral_message.innerText = "Want to Play Again?"
                const newButton = document.createElement('button');
                newButton.textContent = 'Yes'; // Button text
                newButton.id = 'yesbtn';
                newButton.className = 'btn';
                document.getElementsByClassName('modal-body')[0].appendChild(newButton)
                
                active_modal();
                cancelAutoClose();
            }
            else if(data.draw !== false && data.draw !== undefined) {
                status_message.innerText="Game Is Draw!";
                genral_message.innerText = "Want to Play Again?"
                const newButton = document.createElement('button');
                newButton.textContent = 'Yes'; // Button text
                newButton.id = 'yesbtn';
                newButton.className = 'btn';
                document.getElementsByClassName('modal-body')[0].appendChild(newButton)
                active_modal();
                cancelAutoClose();
            }
            if (data.id !== undefined) {
                console.log(data.turn);
                document.getElementById(data.id).innerText = data.turn;
            }
            if (data.clear === true) {
                buttons.forEach(function (button) {
                    button.innerText = "";
                    button.disabled = false;
                });
            }
        };


         // Close modal
         function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
            cancelAutoClose();
        }

        // Close handlers
        closeBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        // Activate the modal-popup 
        function active_modal() {
        modalOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
        startAutoClose();
        }
        function startAutoClose() {
            autoCloseTimeout = setTimeout(closeModal, 5000);
        }

        function cancelAutoClose() {
            clearTimeout(autoCloseTimeout);
        }

        active_modal()
        
        // modalOverlay.addEventListener('mousemove', cancelAutoClose);
        // modalOverlay.addEventListener('touchstart', cancelAutoClose);

    </script>
</body>

</html>
